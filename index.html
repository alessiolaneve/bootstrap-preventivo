<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse container" id="navbarSupportedContent">
            <span class="navbar-brand mb-0 h1 text-white">Bool Factory</span>
            <ul class="navbar-nav mb-lg-0 ms-auto me-0">
              <li class="nav-item">
                <a class="nav-link active text-secondary" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">Servizi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">Contatti</a>
              </li>
          </div>
        </div>
      </nav>

    <!-- FORM  -->
    <div class="container p-4">
        <div class="row p-4">
            <div class="col-8">
                <h1>Richiesta Preventivo</h1>
                <p>Compila il form per richiedere un preventivo per i nostri servizi di sviluppo</p>
                <form class="row g-3">
                    <div class="col-12">
                        <label for="inputNome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="inputNome" placeholder="">
                    </div>
                    <div class="col-12">
                        <label for="inputCognome" class="form-label">Cognome</label>
                        <input type="text" class="form-control" id="inputCognome" placeholder="">
                    </div>
                    <div class="col-12">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="text" class="form-control" id="inputEmail" placeholder="">
                    </div>
                    <div class="col-12">
                        <label for="inputJob" class="form-label">Tipo di lavoro</label>
                        <select id="inputJob" class="form-select">
                            <option selected>Seleziona il tipo di lavoro</option>
                            <option>Backend Development</option>
                            <option>Frontend Development</option>
                            <option>Project Analysis</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="floatingTextarea" class="form-label">Textarea con Bootstrap 5</label>
                        <textarea class="form-control" placeholder="" id="floatingTextarea"></textarea>
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Codice Promozionale (opzionale)</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="">
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="privacyCheck">
                            <label class="form-check-label" for="privacyCheck">
                                Accetto la privacy policy
                            </label>
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-around">
                        <button type="button" class="btn btn-primary" id="btnCalc">Calcola Preventivo</button>
                        <p id="price"></p>
                    </div>
                </form>
            </div>

            <!-- CARD  -->
            <div class="col-4">
                <div class="card w-100">
                    <img src="/MARIO.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h4>I nostri Contatti</h4>
                        <p class="card-text">Se hai bisogno di aiuto puoi contattarci:</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">super@mario.com</li>
                        <li class="list-group-item">+39 420110901</li>
                        <li class="list-group-item"><a href="#">Help desk</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer fixed-bottom bg-black d-flex justify-content-center p-3">
        <p class="text-white">&copy; 2024 - Tutti i diritti riservati</p>
    </footer>

    <script src="/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
