<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container">
            <a class="navbar-brand text-white">Navbar</a>
            <div class="d-flex">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Servizi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Contatti</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- FORM  -->
    <div class="container p-4">
        <div class="row p-4">
            <div class="col-8">
                <form class="row g-3">
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Cognome</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Email</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="">
                    </div>
                    <div class="col-12">
                        <label for="inputState" class="form-label">Tipo di lavoro</label>
                        <select id="inputState" class="form-select">
                            <option selected>Seleziona il tipo di lavoro</option>
                            <option>Backend Development</option>
                            <option>Frontend Development</option>
                            <option>Project Analysis</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="floatingTextarea" class="form-label">Textarea con Bootstrap 5</label>
                        <textarea class="form-control" placeholder="" id="floatingTextarea"></textarea>
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Codice Promozionale (opzionale)</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="">
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Accetto la privacy policy
                            </label>
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-around">
                        <button type="submit" class="btn btn-primary">Calcola Preventivo</button>
                        <p id="printPrice">Prezzo totale</p>
                    </div>
                </form>
            </div>

            <!-- CARD  -->
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <img src="" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="navbar bg-black justify-content-center">
        <p class="text-white">&copy; 2024 - Tutti i diritti riservati</p>
    </footer>

    <script src="/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</html>
